<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <meta name="description" content="sign up page for E-commerce sellers">
    <meta http-equiv="refresh" content="10000">
    <meta name="robot" content="index,follow">
    <meta name="author" content="Prince Philip">
    <title>Shopping Page</title>
</head>

<style>
  body{
        display: flex;
        background-color:#3F2A56;
         background-image: radial-gradient(whitesmoke,#3F2A56);
    justify-content: center;
    align-items: center;
     width: 100%;
    min-height: 100vh;
 }

   label,h1,h4,h3{
      color:#C6F918;
      font: sans-serif;
      
    }

.form-container {
    background-color: #5A3B7B;
    display: inline-block;
     max-width: 700px;
     width:100%;
    margin-left:auto;
    margin-right: auto;
    box-sizing: border-box;
    border: 1px solid #777; 
    border-radius: 8px; 
  font: sans-serif;
            
}
     button {
            text-align:center;
            background-color:#B8860B;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 200px;
            font-size: 13px;
            margin-top: 10px;
            height: 45px;
            box-sizing: border-box;
        }

    input{
        background-color:#F9F9F9; box-sizing: border-box;
    }
    select{
        background-color: #F9F9F9; box-sizing: border-box;
    }
</style>
<body>
    <forms action="" method="POST">
        <div class="form-container">
    <div style="text-align: center;">
    <label for="title" style="font-size: 30px; ">
        E-commerce Registration Form
    </label>
    <br><br>
<hr>
    <img src="shoppingimg.jpeg" style="height: 150px; width: 200px;">
     <img src="shoppingimg2.png" style="height:150px; width: 200px;">
     <hr>
     <h6>  Please fill out this form to sell on our platform. </h6>
    </div>
     <hr>
     <label for="name">
        Seller name*
     </label>
     <br>
     <input type="text" id="name" class="fill-in" placeholder="First" style="width: 200px; 
     height:25px; border-top-style: hidden; border-left: hidden; border-right: hidden;" required>
     <input type="text" id="name" class="fill-in" placeholder="Last" style="width: 200px;
      height:25px;border-top-style: hidden; border-left: hidden; border-right: hidden;" required>
     <br><br>
     <label for="mail">
        Seller e-mail address*
     </label>
     <br>
     <input type="text" id="mail" class="fill-in" placeholder="ex:Princephil@gmail.com" style="width: 410px;
      height:25px;border-top-style: hidden; border-left: hidden; border-right: hidden;" required >
     <label for="number">
        <br><br>
        Phone number*
        
     </label>
     <br>
     <input type="tel" id="number" class="fill-in" placeholder="### ### ####" style="width: 410px;
      height: 25px;border-top-style: hidden; border-left: hidden; border-right: hidden;"maxlength="10" required>
     <br><hr> 
     <label for="type">
        Organization type
     </label>
    <br>
    <select style="width: 420px;height: 25px;"required>
        <option>Business-Consumer</option>
        <option>Business-Business </option>
        <option>Consumer-Consumer</option>
        <option>Consumer-Business</option>
        <option>Business-Administration</option>
    </select>
    <br><br>
    <label for="offer">
        Offering*
    </label>
    <br>
    <select style="width: 420px;height: 25px;" required >
        <option>Physical Goods</option>
        <option>Digital Goods </option>
        <option>Services</option>
    </select>
        <br><hr>


    <label for="when">
        When do you want to start selling on our platform*
    </label>
    <br>
    <input type="date" id="when" class="fill-in" style="width: 415px;
    height: 25px;border-top-style: hidden; border-left: hidden; border-right: hidden;"required>
    <br>
    <button type="submit">Submit Application</button>
    </div>
</forms>
</body>
</html>
