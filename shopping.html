<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <meta name="description" content="sign up page for E-commerce sellers">
    <meta http-equiv="refresh" content="10000">
    <meta name="robot" content="index,follow">
    <meta name="author" content="Prince Philip">
    <title>Shopping Page</title>
</head>

<style>
     @media screen and (min-width: 100px) {
  body{
        display: flex;
        background-color:#3F2A56;
         background-image: radial-gradient(#7b5ea0,#3F2A56);
    justify-content: center;
    align-items: center;
     width: 100%;
    min-height: 100vh;
 }

   label,h1,h4,h3{
      color:#F9F9F9;
      font: sans-serif;
      font-size:18px;
      font-weight: bold;
    }
    .form-container img 
    {
          width:48% ;
            max-width: 49%; 
         min-height: 120px;
            height: auto;
            
    }

.form-container {
    background-color: #5A3B7B;
    display: inline-block;
     max-width: 700px;
     width:100%;
    margin-left:auto;
    margin-right: auto;
    box-sizing: border-box;
    border: 1px solid #777; 
    border-radius: 8px; 
    padding: 10px;
  font: sans-serif;
            
}
     button {
            text-align:center;
            background-color:#B8860B;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 32%;
            font-size: 13px;
            margin-top: 10px;
            height: 45px;
            box-sizing: border-box;
             min-width:100px
        }

    input,select{
        background-color:#F9F9F9; box-sizing: border-box;
        border-radius: 6px;
    }
    
    .name-inputs input
    {
         height:35px;
         border-top-style: hidden;
          border-left: hidden; 
          border-right: hidden;
          width: 38%;
           min-width:70px
    }
    .other-inputs input[type="text"]
    {
        width: 77%;
        height: 35px;
        border-top-style: hidden;
          border-left: hidden; 
          border-right: hidden;
    }
     .other-inputs input[type="tel"]
     {
         width: 40%;
        height: 35px;
         min-width:140px;
        border-top-style: hidden;
          border-left: hidden; 
          border-right: hidden;
     }
     .other-inputs select
        {
        width: 40%;
        min-width:140px;
        height: 37px;
        border-top-style: hidden;
          border-left: hidden; 
          border-right: hidden;
}
 .other-inputs input[type="date"]
    {
        width: 40%;
         min-width:140px;
        height: 35px;
        border-top-style: hidden;
          border-left: hidden; 
          border-right: hidden;
     }
    }

</style>
<body>
    <forms action="submit-admission" method="POST">
        <div class="form-container">
    <div style="text-align: center;">
    <label for="title" style="font-size: 30px; ">
        E-commerce Registration Form
    </label>
    <br>
<hr>
    <img src="shoppingimg.jpeg" >
     <img src="shoppingimg2.png" >
     <hr>
     <h5>  Please fill out this form to sell on our platform. </h5>
    </div>
     <hr>
     <div class="name-inputs">
     <label for="name">
        Seller's name
     </label>
     <br><br>
     <input type="text" id="name" class="fill-in" placeholder="First"  required>
     <input type="text" id="name" class="fill-in" placeholder="Last"  required>
      </div>
     <br><br>

     <div class="other-inputs">
     <label for="mail">
        Seller's E-mail address
     </label>
     <br><br>
     <input type="text" id="mail" class="fill-in" placeholder="ex:Princephil@gmail.com"  required >
     <label for="number">
        <br><br>
        Phone number
        
     </label>
     <br><br>
     <input type="tel" id="number" class="fill-in" placeholder="### ### ####" maxlength="10" required>
     <br><hr> 
     <label for="type">
        Organization type
     </label>
    <br><br>
    <select required>
         <option>--Select an option--</option>
        <option>Business-Consumer</option>
        <option>Business-Business </option>
        <option>Consumer-Consumer</option>
        <option>Consumer-Business</option>
        <option>Business-Administration</option>
    </select>
    <br><br>
    <label for="offer">
        Offering
    </label>
    <br><br>
    <select  required >
         <option>--Select an option--</option>
        <option>Physical Goods</option>
        <option>Digital Goods </option>
        <option>Services</option>
    </select>
        <br><hr>


    <label for="when">
        When do you want to start selling on our platform
    </label>
    <br><br>
    <input type="date" id="when" class="fill-in" required>
    <br><br>
    <button type="submit">Submit Application</button>
    </div></div>
</forms>
</body>
</html>
