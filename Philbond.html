<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="page for my company signup">
    <meta http-equiv="refresh" content="10000">
    <meta name="keywords" content="label, input">
    <meta name="robot" content="index,follow">
    <meta name="author" content="Prince Philip">
    <title>Company admission</title>
</head>
<style>
    * {
        box-sizing: border-box;
    }
    
   body {
            background-color:#2C3E50;
             display: flex;
            justify-content: center;
            align-items: center;
            padding: 30px;
            min-height: 100vh;
        }
    
    img {
        max-width: 100%;
        height: auto;
        display: block;
    }
    
    .image-row {
        display: flex;
        justify-content: space-around;
        gap: 10px;
        margin-bottom: 10px;
    }
    .image-row img {
        width: 170px;
        height: 90px;
    }
    
    .name-inputs {
        display: flex;
        gap: 10px;
    }
    .name-inputs input {
        width: 50% !important;
    }
    
    .form-container {
      background-color:#34495E;
        display: inline-block;
         max-width: 700px;
         width: 100%;
        margin: 0 auto;
        box-sizing: border-box;
        border: 1px solid #CCCCCC; 
        border-radius: 8px; 
      padding: 30px;
      
            }
        
    h2  {
        color:#3498DB;
        }
        
    input[type="text"], input[type="tel"], input[type="url"], select {
         width: 451px;
         height: 22px;
         background-color:#8a9cad;
         max-width: 100%;
          box-sizing: border-box;
    }
    
    select {
        width: 459px;
    }
    
    label
        {
            font-family: Arial, "Helvetica Neue", Helvetica, sans-serif;
            font-size:17px;
            color: gold;
        }
    .form-group
        {
            margin-bottom: 15px;
            
        }
    .radio-group label
        {
            color: black;
            margin-right: 15px;
            font-size: 15px;
            display: inline-block;
            cursor: pointer;
        }
     button {
            text-align:center;
            background-color:#3498DB;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 25%;
            font-size: 13px;
            margin-top: 10px;
            box-sizing: border-box;
        }
    input[type="checkbox"]
       {
        cursor: pointer;
       }
       
    @media (max-width: 600px) {
        
        .image-row {
            flex-direction: column;
            align-items: center; 
        }
        .image-row img {
            width: 80%;
            height: auto;
            margin-bottom: 10px;
        }
        
        .name-inputs {
            flex-direction: column;
            gap: 0;
        }
        .name-inputs input {
            width: 100% !important; 
            margin-bottom: 5px;
        }
        
        input[type="text"], input[type="tel"], input[type="url"], select {
            width: 100% !important;
        }
        
        button {
            width: 50%;
        }
    }
</style>
<body>
     <form action="/submit-admission" method="post">
        <div class="form-container">
     <div  class=heading style="text-align: center;"><hr>
        
        <div class="image-row">
            <img src="philbond.jpeg" alt="Philbond Image 1">
            <img src="philbond2.jpeg" alt="Philbond Image 2">
        </div>
        
         <hr>
         <label><strong><h2>PHILBOND COMPANY LTD.</h2></strong></label>
         <h6>Please fill in the form below to become a member!</h6>
     </div><hr>
      
          <div class="form-group">
              <label for="name">Name </label><br>
              <div class="name-inputs">
                 <input type="text" id="name" placeholder="First"  required>
                <input type="text" id="name" placeholder="Last" required>
              </div>
          </div>

            <div class="form-group">
                <label for="e-mail">E-mail Address<br></label>
                <input type="text" id="e-mail" placeholder="ex:Princephil@gmail.com" required>

            </div>

            <div class="form-group">
                <label for="phone">Phone number</label><br>
                <input type="tel" id="phone" placeholder="### ### ####"  maxlength="10" required>

            </div><hr>
            
            <div class="form-group">
                <label for="pro-lang">Programming Languages</label>
            </div>

            <div class="radio-group">
                <input type="checkbox" value="1" id="JavaScript" name="pro-lang" required> 
                <label for="pro-lang">JavaScript</label>

            
                  <input type="checkbox" value="2" id="Java" name="pro-lang">
                  <label for="pro-lang">Java</label>
             
                  <input type="checkbox" value="3" id="Python" name="pro-lang">
                  <label for="pro-lang">Python</label>

                 <input type="checkbox" value="4" id="PHP" name="pro-lang">
                  <label for="pro-lang">PHP</label><br>

                   <input type="checkbox" value="5" id="Swift" name="pro-lang">
                  <label for="pro-lang">Swift</label>

                   <input type="checkbox" value="6" id="Flutter" name="pro-lang">
                  <label for="pro-lang">Flutter</label>

                   <input type="checkbox" value="7" id="Typescript" name="pro-lang">
                  <label for="pro-lang">Typescript</label>

                   <input type="checkbox" value="8" id="ReactNative" name="pro-lang">
                  <label for="pro-lang">ReactNative</label>
             </div><br>

             <div class="form-group">
                <label for="exp">Experience Level</label><br>
                <select name="Experience_level" id="exp" required>
                <option value="">--Select a level--</option>
                <option value="junior">Junior</option>
                <option value="mid_level">Mid-Level</option>
                <option value="senior">Senior</option>

                </select>
            </div>
            <div class="form-group">
                <label for="port-link">Portfolio/GitHub  Link</label><br>
                <input type="url" name="port-link" id="port-link" required>

            </div><hr>

            <div class="form-group">
                <label for="availability">Availability</label><br>
                <select name="availability" id="availability" required>
                    <option value="">--Select an option--</option>
                    <option value="full_time">Full time</option>
                    <option value="part_time">Part time</option>
                    <option value="free_lance">Freelance</option>
                </select>
            </div>
               
            <div class="form-group">
                <label for="work_mode">Preferred Work Mode</label><br>
            </div>

            <div class="radio-group">
                <input type="radio" value="remote" id="mode-remote" name="work_mode" required> 
                <label for="pro-lang">Remote</label>
                
                <input type="radio" value="onsite" id="mode-onsite" name="work_mode" > 
                <label for="pro-lang">Onsite</label>
            </div><br>

           <div class="form-group">
                <label for="location">Location</label><br>
                 <div class="name-inputs">
                     <input type="text" id="location" placeholder="Country"  required>
                    <input type="text" id="location" placeholder="City" required>
                 </div>
           </div><hr>

           <div class="form-group">
            <label for="education">Education(Degree/Certificate)</label><br>
            <input type="file" name="education" accept=".pdf,.docx, .jpg" required><br>

           </div>
           <div class="form-group">
            <label for="sal_range"> Expected Salary Range</label><br>
            <div class="name-inputs">
                <input type="number" id="sal_range" placeholder="Min (GHS)" min="2000" step="100" max="4000"
                 style="background-color: #8a9cad; height: 22px;">
                <input type="number" id="sal_range" placeholder="Max (GHS)" min="5000" step="100" max="20000"
                 style="background-color: #8a9cad; height: 22px;">
            </div>


           </div>

           <div class="form-group">
                <label for="not_period">Notice Period</label><br>
                <input type="number" id="not_period" name="notice-period" min="1"  max="30"
                style="background-color:#8a9cad; height: 22px;width:59px;" required>
                <select name="notice-period" id="not_period" style="width: 129px; height: 29px;" required>
                    <option value="days">Days</option>
                    <option value="weeks">Weeks</option>
                    <option value="month">Month</option>
                </select>


           </div>
           <button type="submit">Submit Application</button>
           
       </div>
    </form>
</body>
</html>
