<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="page for my company signup">
    <meta http-equiv="refresh" content="10000">
    <meta name="keywords" content="label, input">
    <meta name="robot" content="index,follow">
    <meta name="author" content="Prince Philip">
    <title>Company admission</title>
</head>
<style>
    
    
    @media screen and (min-width:100px){
        input
        {
            border-radius: 6px;
             border-top-style: hidden;
          border-left: hidden; 
          border-right: hidden;
     
        }
         
   body {
            background-color:#6c8baf;
            background-image: radial-gradient(#6c8baf,#28435f);
             display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            
        }
        .form-container img 
        {
            width:45% ;
            height: 100px;
            max-width: 48%; 
            height: auto;    
        }

        .form-container
         {
            background-color:#40556b;
            display: inline-block;
            max-width: 700px;
            width: 100%;
            margin-left:auto;
            margin-right: auto;
            box-sizing: border-box;
            font: sans-serif;
            border: 1px solid #777; 
            border-radius: 8px; 
            padding: 10px
  
        }

         h2
        {
        color:#29a5f8;

    
        }

         input[type="text"],input[type="tel"],input[type="url"],select
    
        {
            width: 81%;
             height: 35px;
             background-color:#d1d1d1;
            max-width: 500px;
            box-sizing: border-box;
            border-radius: 6px;
             border-top-style: hidden;
          border-left: hidden; 
          border-right: hidden;
     
            
        }
        
        .name-inputs input
        {
            width:40%;
        }

    label
        {
            font: sans-serif;
            font-size:18px;
            color: gold;
          font-weight: bold;
    
        }

    .form-group, .salary-group,.latter-page
        {
            margin-bottom: 33px;
            min-width: 40% ;
        }

    .checkbox-group label, .radio-group label   {
            color: black;
            margin-right: 13%;
            font-size: 16px;
            display: inline-block;
            cursor: pointer;
            width:20% ;
        }
       .checkbox-group input
       {

        border-radius: 6px;
       }
     button {
            text-align:center;
            background-color:#3498DB;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 33%;
            margin-left: 10px;
            font-size: 13px;
            margin-top: 10px;
            box-sizing: border-box;
        }
    input[type="checkbox"]
       {
        cursor: pointer;
       }
    .latter-page input
    {
           background-color:#d1d1d1; 
           height: 35px;
          min-width:14%;
    }
    .latter-page select
    {
    
        height: 37px;
        width:83px;
        border-radius: 6px;
             border-top-style: hidden;
          border-left: hidden; 
          border-right: hidden;
     
    }
   .salary-group input 
   {
    background-color: #d1d1d1;
     height: 35px;
     
     min-width:14% ;

   }
}

</style>
<body>
     <form action="/submit-admission" method="post">
        <div class="form-container">
     <div  class=heading style="text-align: center;"><hr>
        <img src="philbond.jpeg">
        <img src="philbond2.jpeg"><hr>
         <label><strong><h2>PHILBOND COMPANY LTD</h2></strong></label>
         <h5>Please fill in the form below to become a member!</h5>
     </div><hr>
      
          <div class="form-group">
            <div class="name-inputs">
              <label for="name">Name </label><br><br>
                 <input type="text" id="name" placeholder="First"  required>
                <input type="text" id="name" placeholder="Last" required>
                  </div>
                </div>

            <div class="form-group">
                
                    <label for="e-mail">E-mail Address<br><br></label>
                    <input type="text" id="e-mail" placeholder="ex:Princephil@gmail.com" required >
              
            </div>

            <div class="form-group">
                <label for="phone">Phone number</label><br><br>
                <input type="tel" id="phone" placeholder="### ### ####"  maxlength="10"  required>

            </div><hr>
            
            <div class="form-group">
                <label for="pro-lang">Programming Languages</label><br><br>
            

            <div class="checkbox-group">
                <input type="checkbox" value="1" id="JavaScript" name="pro-lang" required> 
                <label for="pro-lang">JavaScript</label>

            
                  <input type="checkbox" value="2" id="Java" name="pro-lang">
                  <label for="pro-lang">Java</label><br>
             
                  <input type="checkbox" value="3" id="Python" name="pro-lang" >
                  <label for="pro-lang">Python</label>

                 <input type="checkbox" value="4" id="PHP" name="pro-lang">
                  <label for="pro-lang">PHP</label><br>

                   <input type="checkbox" value="5" id="Swift" name="pro-lang">
                  <label for="pro-lang">Swift</label>

                   <input type="checkbox" value="6" id="Flutter" name="pro-lang">
                  <label for="pro-lang">Flutter</label><br>

                   <input type="checkbox" value="7" id="Typescript" name="pro-lang">
                  <label for="pro-lang">Typescript</label>

                   <input type="checkbox" value="8" id="ReactNative" name="pro-lang">
                  <label for="pro-lang">ReactNative</label>
             </div></div>

             <div class="form-group">
                <label for="exp">Experience Level</label><br><br>
                <select name="Experience_level" id="exp" required>
                <option value="">--Select a level--</option>
                <option value="junior">Junior</option>
                <option value="mid_level">Mid-Level</option>
                <option value="senior">Senior</option>

                </select><br>
            </div>
            <div class="form-group">
                <label for="port-link">Portfolio/GitHub  Link</label><br><br>
                <input type="url" name="port-link" id="port-link"  required>

            </div><hr>

            <div class="form-group">
                <label for="availability">Availability</label><br><br>
                <select name="availability" id="availability" required>
                    <option value="">--Select an option--</option>
                    <option value="full_time">Full time</option>
                    <option value="part_time">Part time</option>
                    <option value="free_lance">Freelance</option>
                </select>
            </div>
               
            <div class="form-group">
                <label for="work_mode">Preferred Work Mode</label><br><br>
            

            <div class="radio-group">
                <input type="radio" value="remote" id="mode-remote" name="work_mode" required> 
                <label for="pro-lang">Remote</label>
                
                <input type="radio" value="onsite" id="mode-onsite" name="work_mode" > 
                <label for="pro-lang">Onsite</label>
            </div></div>

           <div class="form-group">
            <div class="name-inputs">
                <label for="location">Location</label><br><br>
                 <input type="text" id="location" placeholder="Country"  required>
                <input type="text" id="location" placeholder="City" required>
                </div>
           </div><hr>

           <div class="form-group">
            <label for="education">Education(Degree/Certificate)</label><br><br>
            <input type="file" name="education" accept=".pdf,.docx, .jpg" required><br>

           </div>
           <div class="salary-group">
            <label for="sal_range"> Expected Salary Range</label><br><br>
            <input type="number" id="sal_range" placeholder="Min (GHS)" maxlength="5" min="2000" step="100" max="4000" required>
            <input type="number" id="sal_range" placeholder="Max (GHS)" min="5000" maxlength="5"  step="100" max="20000" required>
             

           </div>

           <div class="latter-page">
                <label for="not_period">Notice Period</label><br><br>
                <input type="number" id="not_period" name="notice-period" min="1"  max="30" required>
                <select name="notice-period" id="not_period"  required>
                    <option value="days">Days</option>
                    <option value="weeks">Weeks</option>     
                    <option value="month">Month</option>
                </select>


           </div>
           <button type="submit">Submit Application</button>
           
       </div>
    </form>
</body>
</html>
