<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="page for Hotel-booking">
    <meta name="author" content="Prince Philip">
    <title>Hotel Booking</title>

<style>

    body {
        display: flex;
        background-color: #A0522D;
        justify-content: center;
        align-items: center;
        padding: 20px;
        min-height: 100vh;
        margin: 0;
        font-family: sans-serif;
    }

    .form-container {
        background-color: #9b6248;
        max-width: 700px;
        width: 100%;
        margin: auto;
        padding: 20px;
        border-radius: 10px;
        box-sizing: border-box;
        border: 1px solid #777;
    }

    .form-container img {
        width: 48%;
        height: auto;
        border-radius: 6px;
    }

    h1, h4, h3, label {
        color: #ffffff;
    }

    input, select, textarea {
        width: 100%;
        padding: 8px;
        margin: 8px 0;
        border-radius: 4px;
        border: 1px solid #444;
        box-sizing: border-box;
        font-size: 15px;
    }

    .row-2 {
        display: flex;
        gap: 10px;
    }
    .row-2 input {
        flex: 1;
    }

    button {
        background-color: #B8860B;
        color: white;
        padding: 13px;
        border: none;
        border-radius: 5px;
        width: 100%;
        font-size: 16px;
        cursor: pointer;
        margin-top: 15px;
    }

    button:hover {
        background-color: #a0770a;
    }

    /* Responsive images row */
    .image-row {
        display: flex;
        gap: 10px;
        margin-bottom: 15px;
        justify-content: center;
    }

    @media (max-width: 600px) {
        .image-row {
            flex-direction: column;
        }
        .image-row img {
            width: 100%;
        }
    }

</style>

</head>

<body>

<form action="" method="POST">

    <div class="form-container">

        <div class="image-row">
            <img src="room1.jpeg" alt="room1">
            <img src="room3.jpeg" alt="room3">
        </div>

        <hr>

        <h1><b>Hotel Booking</b></h1>
        <h4>Experience something every moment!</h4>

        <hr>

        <h3><b>Name</b></h3>
        <div class="row-2">
            <input type="text" placeholder="First" required>
            <input type="text" placeholder="Last" required>
        </div>

        <h3><b>Email</b></h3>
        <input type="email" placeholder="ex: Princephil@gmail.com" required>

        <hr>

        <h3><b>Room Type</b></h3>
        <select required>
            <option>ROOM 1</option>
            <option>ROOM 2</option>
            <option>ROOM 3</option>
        </select>

        <h3><b>Number of Guests</b></h3>
        <input type="number" placeholder="e.g. 15" required>

        <h3><b>Arrival Date & Time</b></h3>
        <div class="row-2">
            <input type="date" required>
            <input type="time" required>
        </div>

        <select required>
            <option>AM</option>
            <option>PM</option>
        </select>

        <h3><b>Departure Date</b></h3>
        <input type="date" required>

        <hr>

        <h3>Free Pickup?</h3>
        <label>
            <input type="radio" name="pickup" value="yes" required> Yes, pick me up on arrival
        </label><br>
        <label>
            <input type="radio" name="pickup" value="no"> No, Iâ€™ll make it on my own
        </label>

        <h3>Special Request</h3>
        <textarea placeholder="Enter special request"></textarea>

        <button type="submit">Submit Application</button>

    </div>

</form>

</body>
</html>
