<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <meta name="description" content="page for Hotel-booking">
    <meta http-equiv="refresh" content="10000">
    <meta name="robot" content="index,follow">
    <meta name="author" content="Prince Philip">
    <title>Hotel-booking</title>
  
</head>
<style>
   
        @media screen and (min-width: 100px) {
    .name-inputs input {
        width: 40%; 
        margin-bottom: 8px;
        height: 28px;
    }
         body{
        display: flex;
        background-color: #A0522D;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    }
 
   label,h1,h4,h3{
      color:#FFFFFF;
      font: sans-serif;
       }
       
.form-container {
    background-color: #9b6248;
    display:inline-block;
     max-width: 600px;
     width: 100%;
    margin-left:auto;
    margin-right: auto;
    box-sizing: border-box;
    border: 1px solid #777; 
    border-radius: 8px; 
  font: sans-serif;
            
}
     button {
            text-align:center;
            background-color:#B8860B;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 13px;
            margin-top: 10px;
            box-sizing: border-box;
            width:45%;
             height:40px;
        }
    
     .other-inputs input
 {
    width:82%; 
    height:28px;
 }
  .form-container img {
    width: 45%;
    height: 100px;
    max-width: 100%; 
    height: auto;    
}
 .date-time input
        {
            height: 30px
        }
        .date-time input[type="date"]
    {
       width:37%;
    }
    .date-time input[type="time"]
    {
        width: 26%;
    }
    .date-time select
    {
        width: 17%;
        height: 30px;
    }
.latter-page textarea
{
    width:37%;
    height: 70px;
}
.latter-page input[type="date"]
{
    width: 37%;
    height:28px;
}

.room-part select,.room-part input
{
 width:28%;
 height: 30px;
}
span
{
margin-left: 38%;
}

}



    
</style>
<body>
    <forms action="" method="POST">
    
    <div class="form-container"> 
        <hr>
    <div style="text-align: center;">
    <img src="room1.jpeg" alt="room1"  >
      <img src="room3.jpeg" alt="room3" ><hr>
    <h1><b>Hotel Booking
    </b></h1>
    <h4>Experience something every moment!</h4>
</div>
    

<hr>
  <div class="name-inputs">
    <label for="name"><h3><b>Name</b></h3>
      
        <input type="text" id="name"  placeholder="First"  required>
          <input type="text" id="name"  placeholder="Last"  required>
        
    </label>
    </div>
    <br>
    <div class="other-inputs">
    <label for="email"><h3><b>Email</b></h3>
        <input type="text" id="email" placeholder="ex:Princephil@gmail.com"  required>
    </label></div>
    <br> <br><hr>
    <div class="room-part">
     <label for="room"><h3><b>Room type</b></h3>
        <select name="room" id="room"  required >
        <option>ROOM 1</option>
            <option>ROOM 2</option>
            <option>ROOM 3</option>
        </select>
    
        </label>
        <label for="guest"><h3><b>Number of Guests</b></h3>
            <input type="number" id="guest" placeholder="eg. 15"  required>
        </label></div>
        <br><br>

        <div class="date-time">
        <label for="arrival"><h3><b>Arrival Date & Time </b></h3>
            <input type="date" id="arrival"  required>
             <input type="time" id="arrival" required>
             <select name="arrival" id="arrival"  required>
                <option>AM</option>
                <option>PM</option>
             </select>
             <br>
             <label style="color: aqua;">Date </style>
                 <span style="color: aqua; ">Hour/Minutes</style>
                     </label></div>
            <br><br>

            <div class="latter-page">
            <label for="departure"><h3><b>Departure Date</b></h3>
              <input type="date" id="arrival"  required>
             <br>
             <label style="color: aqua;">Date </style> 
                     </label>
                     <br><br><hr>
    
                     <h3>Free Pickup?</h3>
                 <input type="radio" id="pickup_yes" name="free_pickup" value="yes" required>
                   <label for="pickup_yes">Yes Please-Pick me up on arrival</label><br><br>

                <input type="radio" id="pickup_no" name="free_pickup" value="no">
                <label for="pickup_no">No Thanks- I'll make it on my own</label>

                <br><br>
                <label for="request"><h3>Special Request</h3>
                    <textarea name=request id="request" placeholder="Enter Special Request" ></textarea>

                </label><br>
                <button type="submit">Submit Application</button>
                </div>
                
            </div>
            </forms>
             </body>
    </html>
