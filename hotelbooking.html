<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <meta name="description" content="page for Hotel-booking">
    <meta http-equiv="refresh" content="10000">
    <meta name="robot" content="index,follow">
    <meta name="author" content="Prince Philip">
    <title>Hotel-booking</title>
</head>
<style>
    * {
        box-sizing: border-box;
    }
    body{
        display: flex;
        background-color: #A0522D;
    justify-content: center;
    align-items: center;
    padding: 20px;
    min-height: 100vh;
 }

   label,h1,h4,h3{
      color:#FFFFFF;
      font: sans-serif;
      
    }
.form-container img {
    max-width: 100%; 
    height: auto;    
}

.image-row {
    display: flex;
    justify-content: space-between;
    gap: 10px;
}

.image-row img {
    width: 50%;
    height: auto;
}

.name-inputs {
    display: flex;
    gap: 10px;
}

.name-inputs input {
    width: 50%;
    height: 30px;
}

.form-container {
    background-color: #9b6248;
    display: inline-block;
     max-width: 700px;
     width: 100%;
    margin: 0 auto;
    box-sizing: border-box;
    border: 1px solid #777; 
    border-radius: 8px; 
  padding: 30px;
            
}
     button {
            text-align:center;
            background-color:#B8860B;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 200px;
            font-size: 13px;
            margin-top: 10px;
            height: 45px;
            box-sizing: border-box;
        }

input[type="text"],
input[type="email"],
input[type="number"],
input[type="tel"],
input[type="date"],
select,
textarea {
    width: 100%;
    height: 30px;
    padding: 5px 10px;
    margin-bottom: 10px;
    box-sizing: border-box;
}

textarea {
    height: 100px; 
}


@media (max-width: 600px) {
    
    .image-row {
        flex-direction: column;
        gap: 0;
    }
    .image-row img {
        width: 100%;
        margin-bottom: 10px;
    }

    .name-inputs {
        flex-direction: column; 
        gap: 0;
    }
    .name-inputs input {
        width: 100% !important;
        margin-bottom: 10px;
    }
    
    /* Specific overrides for the complex time/date inputs */
    #arrival, 
    #arrival + input[type="time"],
    #arrival + input[type="time"] + select {
        width: 100% !important;
        margin-bottom: 5px;
    }
}
</style>
<body>
    <forms action="" method="POST">
    
    <div class="form-container"> 
        <hr>
    <div style="text-align: center;">
        <div class="image-row">
            <img src="room1.jpeg" alt="room1">
            <img src="room3.jpeg" alt="room3">
        </div>
        <hr>
    <h1><b>Hotel Booking
    </b></h1>
    <h4>Experience something every moment!</h4>
</div>
    

<hr>
    <label for="name"><h3><b>Name</b></h3>
        <div class="name-inputs">
            <input type="text" id="name"  placeholder="First" required>
            <input type="text" id="name"  placeholder="Last" required>
        </div>
    </label>
    <br><br>
    <label for="email"><h3><b>Email</b></h3>
        <input type="text" id="email" placeholder="ex:Princephil@gmail.com" required>
    </label>
    <br> <br><hr>
     <label for="room"><h3><b>Room type</b></h3>
        <select name="room" id="room" required>
        <option>ROOM 1</option>
            <option>ROOM 2</option>
            <option>ROOM 3</option>
        </select>
    
        </label>
        <label for="guest"><h3><b>Number of Guests</b></h3>
            <input type="number" id="guest" placeholder="eg. 15" required>
        </label>
        <br><br>
        <label for="arrival"><h3><b>Arrival Date & Time </b></h3>
            <input type="date" id="arrival" required>
             <input type="time" id="arrival" required>
             <select name="arrival" id="arrival" required>
                <option>AM</option>
                <option>PM</option>
             </select>
             <br>
             <span style="color: aqua;">Date </span>
                 <span style="color: aqua; margin-left: 270px;">Hour/Minutes</span>
                     </label>
            <br><br>
            <label for="departure"><h3><b>Departure Date</b></h3>
              <input type="date" id="departure_date" required>
             <br>
             <span style="color: aqua;">Date </span> 
                     </label>
                     <br><br><hr>
                     <h3>Free Pickup?</h3>
                 <input type="radio" id="pickup_yes" name="free_pickup" value="yes" required>
                   <label for="pickup_yes">Yes Please-Pick me up on arrival</label>

                <input type="radio" id="pickup_no" name="free_pickup" value="no">
                <label for="pickup_no">No Thanks- I'll make it on my own</label>

                <br><br>
                <label for="request"><h3>Special Request</h3>
                    <textarea name=request id="request" placeholder="Enter Special Request"></textarea>

                </label><br>
                <button type="submit">Submit Application</button>
                
            </div>
            </forms>
             </body>
    </html>
